<!DOCTYPE html>
<html>
    <head>
        <title>Edit Task</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script style="text/javascript" src="/static/js/edit.js"></script>
    </head>
    <body>
        <h1>Edit your task</h1>
        <hr>
        <p><a href="list">Back to the list</a></p>
        <table>
            <form action="edit" name="edit" method="post" onSubmit="return check()">
                {% for task in tasks %}
                <tr>
                    <th>
                        Content
                    </th>
                    <td>
                        <input type="text" name="contents" value="{{ task[0] }}" size="24">
                    </td>
                </tr>
                <tr>
                    <th>
                        Status
                    </th>
                    <td>
                        <select name="status" value="">
                            <option value="notstarted">NOT STARTED</option>
                            <option value="finished">FINISHED</option>
                            <option value="working">WORKING</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        Deadline
                    </th>
                    <td>
                        <input type="date" name="deadline" value="{{ task[2] }}" size="24">
                    </td>
                </tr>
                <tr>
                    <th>
                        Detail
                    </th>
                    <td>
                        <textarea name="detail" rows="5" cols="50" wrap="hard">{{ task[3] }}</textarea>
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <td>
                        <input type="submit" value="Edit">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
